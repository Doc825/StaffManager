    <button id="language" onclick="changeLanguage('/indexRu.html')">Ru</button>

<div id="searchByNameDiv">
    <button onclick="cleanEmployees();loadEmployees('/api/employeeDetails')"> Load employees</button>
    <button onclick="cleanEmployees()">Clean up</button>
    <input id="findByFirstName" type="text" class="form-control"
           placeholder="First name or its part: Paul/ul" aria-label="Recipient's username"
           aria-describedby="basic-addon2">
    <button onclick="clearInput('findByLastName');cleanEmployees();findByName('findByFirstName')">Search</button>

    <input id="findByLastName" type="text" class="form-control"
           placeholder="Last name or its part: Fay/F" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <button onclick="clearInput('findByFirstName');cleanEmployees();findByName('findByLastName')">Search</button>
</div>
<div id="searchByCityDiv">
    <input id="findByRegion" type="text" class="form-control"
           placeholder="Enter region" aria-label="Recipient's username"
           aria-describedby="basic-addon2">
    <button onclick="clearInput('findByCity');cleanEmployees();findByName('findByRegion')">Search</button>

    <input id="findByCity" type="text" class="form-control"
           placeholder="Enter city" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <button onclick="clearInput('findByRegion');cleanEmployees();findByName('findByCity')">Search</button>
</div>
